<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Produits</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Designation</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
           <tr th:class="'bg-gray-200'" th:each="p:${listProduits}">
               <td th:text="${p.id}"></td>
               <td th:text="${p.designation}"></td>
               <td th:text="${p.prix}"></td>
               <td th:text="${p.quantite}"></td>
           </tr>
        </tbody>
    </table>
</body>
</html>
